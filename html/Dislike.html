<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="../css/jquery.fullPage.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
       .interactive-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
            transition: all 0.3s ease;
            display: none; /* 初始隐藏按钮 */
        }

       .interactive-button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.7);
        }

       .interactive-button:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>
</head>

<body>
    <div class="bgcolor">
        <div style="z-index:100;" id="dowebok">
            <!--第一屏-->
            <div class="section">
                <div class="ly-box01">
                    <div class="ly-txt01">
                        <p class="ly-stxt01">你好像选了一个很坏的选项</p>
                        <p class="ly-stxt02">说实话，一点都不会生气的</p>
                        <p class="ly-stxt03">真的不会生气</p>
                        <p class="ly-stxt04">不会生气的</p>
                        <!-- ，在认清 -->
                        <p class="ly-stxt05"></p>
                        <!-- <p class="ly-stxt05">生活的真相后，更加热爱它吧！</p> -->
                    </div>
                    <div class="ly-txt02">
                        <p class="ly-stxt06">你还有机会</p>
                        <p class="ly-stxt07">吗？</p>
                        <p class="ly-stxt08">算了</p>
                        <p class="ly-stxt09">没有机会了</p>
                        <p class="ly-stxt10">骗你的，天天开心🧸</p>
                    </div>
                </div>
            </div>

 
                <div class="ly-triangle12"></div>

            </div>
        </div>

        <button class="interactive-button" id="surpriseButton">点击回去</button>
        <script src="../js/jquery-1.8.3.min.js"></script>
        <script src="../js/jquery.fullPage.min.js"></script>
        <script src="../js/diy.js"></script>
        <script>
            $(document).ready(function () {
                $('#dowebok').fullpage({
                    // fullpage插件配置项
                });

                // 使用setTimeout延迟显示按钮
                setTimeout(function () {
                    $('#surpriseButton').fadeIn(500); // 淡入显示按钮，500毫秒的淡入效果，你也可以改成直接显示：$('#surpriseButton').show();
                }, 25000); 

                $('#surpriseButton').click(function () {
                    // 点击按钮后跳转到另一个HTML页面
                    window.location.href ='BirthdayCake.html'; // 这里修改为你想要跳转的页面URL
                });
            });
        </script>
</body>

</html>
